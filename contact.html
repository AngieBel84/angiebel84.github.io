<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
  <title>Contact - Mon Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">

  <style>
.contact-main {
  display: flex;
  flex-direction: column;
  justify-content: center; /* centre verticalement */
  align-items: center;     /* centre horizontalement */
  min-height: 80vh;
  width: 100%;
  text-align: center;
}

body, html {
  margin: 0;
  padding: 0;
  width: 100%;
}

.contact-section {
  width: 100%;
  max-width: 500px;
  margin: 0 auto; /* <- ajoute ça */
  text-align: center;
}


.contact-section input[type="text"],
.contact-section input[type="email"],
.contact-section textarea {
  width: 100%;       /* champs qui prennent toute la largeur du parent */
  padding: 12px 15px; /* plus de padding pour plus de taille */
  font-size: 1.1em;  /* texte plus grand */
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box; /* important pour que padding soit inclus dans la largeur */
  margin-bottom: 15px; /* espace entre les champs */
}

.contact-section button {
  padding: 12px 25px;
  font-size: 1.1em;
  border: none;
  background-color: #e45b5b;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-section button:hover {
  background-color: #c04848;
}

.navbar {
  display: flex;
  justify-content: center; /* centre tout le contenu de la navbar */
  align-items: center;
  flex-wrap: wrap; /* permet le retour à la ligne sur mobile */
}

.menu {
  display: flex;
  justify-content: center; /* centre les éléments dans la liste */
  flex-wrap: wrap; /* pour éviter que ça déborde sur petit écran */
  padding: 0;
  margin: 0;
  list-style: none;
}

.menu li {
  margin: 0 10px; /* espace entre les options */
}

@media (max-width: 768px) {
  .contact-main {
    flex-direction: column;
    padding: 20px;
  }

  .contact-section {
    width: 100%;
    max-width: 100%;
  }

  .contact-section input,
  .contact-section textarea,
  .contact-section button {
    font-size: 1em;
    padding: 10px;
  }
}


  </style>
  </head>
<body>
  <header>
    <nav class="navbar">
        <div class="logo">
         <a href="index.html">
         <img src="images/Logo artiste.jpg" alt="Logo Angela Bellini" class="logo-img">
        </a>
        </div>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="artiste.html">L'artiste</a></li>
        <li><a href="galerie.html">Les Œuvres</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="ses-expositions.html">Ses expositions</a></li>
      </ul>
    </nav>
  </header>

<main class="contact-main">
    <section class="contact-section">
      <h2>Envoyez-moi un message</h2>
      <p>Vous souhaitez acheter un tableau, commander une œuvre, ou simplement me poser une question ? Remplissez ce formulaire :</p>

      <form action="mailto:ton-email@exemple.com" method="POST" enctype="text/plain">
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">Adresse email :</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Angela Bellini</p>
  </footer>
</body>
</html>
