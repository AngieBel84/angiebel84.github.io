  <style>

    .hero {
        position: relative;
        align-items: center !important;
        height: 100vh !important;
        overflow: hidden;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.45);
      padding: 22px 30px;
      border-radius: 10px;
      max-width: 90%;
      box-sizing: border-box;
    }

      .hero-images {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 colonnes égales */
        width: 100%;
        height: 100%;
    }

      .hero-images img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
      .hero-buttons {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        justify-content: center;
    }

      .btn {
        background-color: rgba(255, 255, 255, 0.85);
        color: #333;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

      .btn:hover {
        background-color: #333;
        color: #fff;
    }

      .navbar {
        display: flex;
        justify-content: center; /* centre tout le contenu de la navbar */
        align-items: center;
        flex-wrap: wrap; /* permet le retour à la ligne sur mobile */
    }

      .menu {
        display: flex;
        justify-content: center; /* centre les éléments dans la liste */
        flex-wrap: wrap; /* pour éviter que ça déborde sur petit écran */
        padding: 0;
        margin: 0;
        list-style: none;
    }

      .menu li {
        margin: 0 10px; /* espace entre les options */
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 0 10px;
      }

      .hero-text h1 {
        font-size: 2em;
      }
    }

  </style>
